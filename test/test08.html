<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Animation</title>
    <style>
        @keyframes animate_bubble {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .bubble {
            width: 20px;
            height: 20px;
            border: 1px solid #3498db;
            border-radius: 50%;
            position: absolute;
            animation: bubble 2s ease-out infinite;
        }

        .bubble:nth-child(2) {
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            animation-delay: 1.5s;
        }

        body {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>
</html>
