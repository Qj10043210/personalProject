    <title>Loop</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

<body>
    <script>
        for(let i =0; i<=100;i++){
            let tow = (1.15-1.15*(i/100)).toFixed(2);
            let toe=0
            if(i>50){
              toe = (1*(i/100)).toFixed(2);
            }
            let String = `<p> ${i}% { opacity : ${toe}; }</p>`
            $('body').append(String)
        }

    </script>
